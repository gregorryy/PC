<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images agrandies</title>
    <style>
      /* Style pour les miniatures */
      .thumbnail {
        width: 100px;
        cursor: pointer;
        margin: 5px;
        transition: transform 0.3s ease;
      }

      .thumbnail:hover {
        transform: scale(1.1);
      }

      /* Style pour l'image agrandie (popup) */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 8px;
      }

      .popup img {
        max-width: 90%;
        max-height: 90vh;
      }

      /* Overlay pour masquer le fond */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- Miniatures d'images -->
    <img
      src="image1.jpg"
      alt="Image 1"
      class="thumbnail"
      onclick="showPopup(this)"
    />
    <img
      src="image2.jpg"
      alt="Image 2"
      class="thumbnail"
      onclick="showPopup(this)"
    />
    <img
      src="image3.jpg"
      alt="Image 3"
      class="thumbnail"
      onclick="showPopup(this)"
    />

    <!-- Overlay et popup pour afficher les images agrandies -->
    <div class="overlay" onclick="hidePopup()"></div>
    <div class="popup">
      <img id="popup-image" src="" alt="Image agrandie" />
    </div>

    <script>
      function showPopup(image) {
        // Obtenir la source de l'image cliquée
        const src = image.src;

        // Mettre à jour l'image de la popup
        document.getElementById("popup-image").src = src;

        // Afficher la popup et l'overlay
        document.querySelector(".popup").style.display = "block";
        document.querySelector(".overlay").style.display = "block";
      }

      function hidePopup() {
        // Masquer la popup et l'overlay
        document.querySelector(".popup").style.display = "none";
        document.querySelector(".overlay").style.display = "none";
      }
    </script>
  </body>
</html>
